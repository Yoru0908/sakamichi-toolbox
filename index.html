<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="mainTitle">生写真模板生成器</title>
    <link rel="icon" type="image/jpeg" href="images/sakamichi.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Loaded more font weights -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Yuji+Syuku&display=swap"
        rel="stylesheet">
    <!-- NEW: Include translations file -->
    <script src="translations.js"></script>
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #f0f2f5;
        }

        .sakura-text-color {
            color: #F19DB5;
        }

        .aspect-photo {
            aspect-ratio: 89 / 127;
        }

        #photo-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
        }

        details>summary {
            cursor: pointer;
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        .color-swatch {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        #info-bar {
            position: relative;
            overflow: hidden;  
        }
        .movable-block {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);  
        }

        /* Cropper Modal Styles */
        #crop-modal, #ios-save-modal {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #crop-container {
            max-width: 90vw;
            max-height: 75vh;
        }

        .tick {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        /* Language switcher styles */
        .lang-btn {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid #d1d5db;
            background-color: white;
            color: #4b5563;
        }
        .lang-btn.active, .lang-btn:hover {
            background-color: #8B5CF6;
            color: white;
            border-color: #8B5CF6;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="w-full max-w-5xl mx-auto p-4">
        <!-- Responsive Header using Grid for better centering and mobile view -->
        <header class="grid grid-cols-1 sm:grid-cols-3 items-center mb-6 gap-y-4">
            <div class="sm:col-start-1">
                <!-- Empty spacer for desktop to help centering -->
            </div>
            <h1 id="main-title" class="order-first sm:order-none sm:col-start-2 text-2xl md:text-3xl font-bold text-center sakura-text-color" data-i18n="mainTitle">生写真模板生成器</h1>
            <div id="lang-switcher" class="sm:col-start-3 flex justify-center sm:justify-end space-x-2">
                <button data-lang="zh" class="lang-btn">中文</button>
                <button data-lang="en" class="lang-btn">English</button>
                <button data-lang="ja" class="lang-btn">日本語</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 控制面板 -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h2 class="text-xl font-semibold text-gray-700" data-i18n="customizeTitle">自定义内容</h2>

                <div>
                    <label for="image-upload" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="uploadLabel">1. 上传主图片</label>
                    <input type="file" id="image-upload" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>

                <div>
                    <label for="member-name" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="memberNameLabel">2. 成员姓名</label>
                    <input type="text" id="member-name" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        data-i18n-placeholder="memberNamePlaceholder" placeholder="请输入成员姓名">
                </div>

                <div>
                    <label for="romaji-name" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="romajiNameLabel">3. 罗马字 (可选)</label>
                    <input type="text" id="romaji-name" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        data-i18n-placeholder="romajiNamePlaceholder" placeholder="请输入罗马字">
                </div>

                <div>
                    <label for="photo-theme" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="photoThemeLabel">4. 主题/其他信息</label>
                    <input type="text" id="photo-theme" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        data-i18n-placeholder="photoThemePlaceholder" placeholder="请输入主题">
                </div>

                <div>
                    <label for="group-name-select" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="groupNameLabel">5. 团体名字</label>
                    <select id="group-name-select"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500">
                        <option value="櫻坂46" selected>櫻坂46</option>
                        <option value="乃木坂46">乃木坂46</option>
                        <option value="日向坂46">日向坂46</option>
                    </select>
                </div>

                <details class="pt-2">
                    <summary class="flex justify-between items-center text-sm font-medium text-gray-600">
                        <span data-i18n="colorsAndBorders">6. 颜色与边框</span>
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </summary>
                    <div class="mt-4 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="info-bar-bg-color" class="block text-sm text-gray-500" data-i18n="infoBarBgColor">信息栏底色</label>
                                <input type="color" id="info-bar-bg-color" value="#FFFFFF" class="mt-1 w-full h-8 p-0 border-gray-300 rounded cursor-pointer">
                                <div class="flex space-x-2 mt-2 swatch-container" data-target="info-bar-bg-color">
                                    <button type="button" class="color-swatch" style="background-color: #7cc7e8;" data-color="#7cc7e8"></button>
                                    <button type="button" class="color-swatch" style="background-color: #742581;" data-color="#742581"></button>
                                    <button type="button" class="color-swatch" style="background-color: #F19DB5;" data-color="#F19DB5"></button>
                                    <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                    <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                                </div>
                            </div>
                            <div>
                                <label for="info-color" class="block text-sm text-gray-500" data-i18n="textColorAndLogo">文字/Logo颜色</label>
                                <input type="color" id="info-color" value="#F19DB5" class="mt-1 w-full h-8 p-0 border-gray-300 rounded cursor-pointer">
                                <div class="flex space-x-2 mt-2 swatch-container" data-target="info-color">
                                    <button type="button" class="color-swatch" style="background-color: #7cc7e8;" data-color="#7cc7e8"></button>
                                    <button type="button" class="color-swatch" style="background-color: #742581;" data-color="#742581"></button>
                                    <button type="button" class="color-swatch" style="background-color: #F19DB5;" data-color="#F19DB5"></button>
                                    <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                    <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600" data-i18n="infoBarBorder">信息栏边框</label>
                            <div class="flex items-center mt-2 space-x-4">
                                <input type="checkbox" id="border-toggle" class="h-4 w-4 rounded border-gray-300 text-violet-600 focus:ring-violet-600" checked>
                                <input type="color" id="border-color" value="#F19DB5" class="w-10 h-8 p-0 border-gray-300 rounded cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                                <div class="flex-grow">
                                    <label for="border-thickness" class="text-sm text-gray-500"><span data-i18n="borderThickness">粗细</span>: <span id="border-thickness-value">2</span>px</label>
                                    <input type="range" id="border-thickness" min="0" max="5" value="0.5" step="0.5" class="w-full">
                                </div>
                            </div>
                            <div class="flex space-x-2 mt-2 swatch-container" data-target="border-color">
                                <button type="button" class="color-swatch" style="background-color: #7cc7e8;" data-color="#7cc7e8"></button>
                                <button type="button" class="color-swatch" style="background-color: #742581;" data-color="#742581"></button>
                                <button type="button" class="color-swatch" style="background-color: #F19DB5;" data-color="#F19DB5"></button>
                                <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                            </div>
                        </div>
                    </div>
                </details>

                <details class="pt-2">
                    <summary class="flex justify-between items-center text-sm font-medium text-gray-600">
                        <span data-i18n="moreSettings">7. 更多设置</span>
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </summary>
                    <div class="mt-4 space-y-4 pl-2 border-l-2 border-gray-200">
                        <div class="pt-2">
                            <label for="logo-upload" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="customLogo">自定义Logo</label>
                            <input type="file" id="logo-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                        </div>
                        <div class="pt-2">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="block text-sm font-medium text-gray-600" data-i18n="mainImagePosition">主图片位置</h3>
                                <button id="reset-image-btn" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-600 font-semibold py-1 px-2 rounded-full" data-i18n="reset">重置</button>
                            </div>
                        </div>
                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2" data-i18n="infoBarPosition">信息栏位置</h3>
                            <div class="space-y-3">
                                <div>
                                    <label for="margin-bottom" class="text-sm text-gray-500"><span data-i18n="marginBottom">下边距</span>: <span id="margin-bottom-value">34</span>px</label>
                                    <input type="range" id="margin-bottom" min="0" max="50" value="34" class="w-full">
                                </div>
                                <div>
                                    <label for="margin-x" class="text-sm text-gray-500"><span data-i18n="marginX">左右边距</span>: <span id="margin-x-value">29</span>px</label>
                                    <input type="range" id="margin-x" min="0" max="50" value="32" class="w-full">
                                </div>
                            </div>
                        </div>

                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2" data-i18n="fontAndSizeTuning">字体与尺寸微调</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input type="checkbox" id="romaji-toggle" class="h-4 w-4 rounded border-gray-300 text-violet-600 focus:ring-violet-600">
                                    <label for="romaji-toggle" class="ml-2 block text-sm font-medium text-gray-700" data-i18n="showRomaji">显示罗马字</label>
                                </div>
                                <div>
                                    <label for="info-bar-padding-y" class="text-sm text-gray-500"><span data-i18n="infoBarPadding">信息栏内边距</span>: <span id="info-bar-padding-y-value">22</span>px</label>
                                    <input type="range" id="info-bar-padding-y" min="0" max="40" value="20" class="w-full">
                                </div>
                                <div>
                                    <label for="logo-size" class="text-sm text-gray-500"><span data-i18n="logoSize">Logo大小</span>: <span id="logo-size-value">34</span>px</label>
                                    <input type="range" id="logo-size" min="16" max="48" value="30" class="w-full">
                                </div>
                                <div>
                                    <label for="group-name-size" class="text-sm text-gray-500"><span data-i18n="groupNameSize">团名大小</span>: <span id="group-name-size-value">14</span>px</label>
                                    <input type="range" id="group-name-size" min="10" max="24" value="15" class="w-full">
                                </div>
                                <div>
                                    <label for="theme-size" class="text-sm text-gray-500"><span data-i18n="themeSize">主题大小</span>: <span id="theme-size-value">9</span>px</label>
                                    <input type="range" id="theme-size" min="8" max="20" value="9" class="w-full">
                                </div>
                                <div>
                                    <label for="member-name-size" class="text-sm text-gray-500"><span data-i18n="nameSize">姓名大小</span>: <span id="member-name-size-value">20</span>px</label>
                                    <input type="range" id="member-name-size" min="14" max="32" value="24" class="w-full">
                                </div>
                                <div>
                                    <label for="romaji-name-size" class="text-sm text-gray-500"><span data-i18n="romajiSize">罗马字大小</span>: <span id="romaji-name-size-value">13</span>px</label>
                                    <input type="range" id="romaji-name-size" min="6" max="16" value="13" class="w-full">
                                </div>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2" data-i18n="elementPositionTuning">元素位置微调</h3>
                            <div class="space-y-3">
                                <div class="p-2 border rounded-md">
                                    <p class="text-sm text-gray-600 font-semibold" data-i18n="logoPosition">Logo位置</p>
                                    <div>
                                        <label for="logo-x" class="text-sm text-gray-500"><span data-i18n="horizontalPositionX">水平位置 (X)</span>: <span id="logo-x-value">8</span>px</label>
                                        <input type="range" id="logo-x" min="0" max="50" value="6" class="w-full">
                                    </div>
                                    <div>
                                        <label for="logo-y" class="text-sm text-gray-500"><span data-i18n="verticalPositionY">垂直位置 (Y)</span>: <span id="logo-y-value">0</span>px</label>
                                        <input type="range" id="logo-y" min="-30" max="30" value="0" class="w-full">
                                    </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                    <p class="text-sm text-gray-600 font-semibold" data-i18n="groupNamePosition">团名位置</p>
                                    <div>
                                        <label for="group-name-x" class="text-sm text-gray-500"><span data-i18n="horizontalPositionX">水平位置 (X)</span>: <span id="group-name-x-value">44</span>px</label>
                                        <input type="range" id="group-name-x" min="0" max="100" value="41" class="w-full">
                                    </div>
                                    <div>
                                        <label for="group-name-y" class="text-sm text-gray-500"><span data-i18n="verticalPositionY">垂直位置 (Y)</span>: <span id="group-name-y-value">1</span>px</label>
                                        <input type="range" id="group-name-y" min="-30" max="30" value="0" class="w-full">
                                    </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                    <p class="text-sm text-gray-600 font-semibold" data-i18n="themePosition">主题</p>
                                    <div>
                                        <label for="theme-x" class="text-sm text-gray-500"><span data-i18n="horizontalPositionX">水平位置 (X)</span>: <span id="theme-x-value">-12</span>px</label>
                                        <input type="range" id="theme-x" min="-100" max="100" value="-12" class="w-full">
                                    </div>
                                    <div>
                                        <label for="theme-y" class="text-sm text-gray-500"><span data-i18n="verticalPositionY">垂直位置 (Y)</span>: <span id="theme-y-value">0</span>px</label>
                                        <input type="range" id="theme-y" min="-30" max="30" value="0" class="w-full">
                                    </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                    <p class="text-sm text-gray-600 font-semibold" data-i18n="namePosition">姓名位置</p>
                                    <div>
                                        <label for="name-x" class="text-sm text-gray-500"><span data-i18n="horizontalPositionX">水平位置 (X)</span>: <span id="name-x-value">-7</span>px</label>
                                        <input type="range" id="name-x" min="-50" max="50" value="-8" class="w-full">
                                    </div>
                                    <div>
                                        <label for="name-y" class="text-sm text-gray-500"><span data-i18n="verticalPositionY">垂直位置 (Y)</span>: <span id="name-y-value">0</span>px</label>
                                        <input type="range" id="name-y" min="-30" max="30" value="0" class="w-full">
                                    </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                    <p class="text-sm text-gray-600 font-semibold" data-i18n="romajiPosition">罗马字位置</p>
                                    <div>
                                        <label for="romaji-x" class="text-sm text-gray-500"><span data-i18n="horizontalPositionX">水平位置 (X)</span>: <span id="romaji-x-value">-12</span>px</label>
                                        <input type="range" id="romaji-x" min="-50" max="50" value="-12" class="w-full">
                                    </div>
                                    <div>
                                        <label for="romaji-y" class="text-sm text-gray-500"><span data-i18n="verticalPositionY">垂直位置 (Y)</span>: <span id="romaji-y-value">14</span>px</label>
                                        <input type="range" id="romaji-y" min="-30" max="30" value="14" class="w-full">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2" data-i18n="fontStyleTuning">字体样式微调</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="theme-font-family" class="text-sm text-gray-500" data-i18n="themeFont">主题</label>
                                    <select id="theme-font-family" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md">
                                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                                        <option value="'Kosugi Maru', sans-serif" selected>Kosugi Maru<span class="font-option-suffix" data-i18n="defaultFont"> (默认)</span></option>
                                        <option value="'Kiwi Maru', sans-serif">Kiwi Maru</option>
                                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                                        <option value="serif"><span data-i18n="systemSerif">系统衬线体</span></option>
                                        <option value="sans-serif"><span data-i18n="systemSansSerif">系统无衬线体</span></option>
                                    </select>
                                </div>
                                <div>
                                    <label for="name-font-family" class="text-sm text-gray-500" data-i18n="nameAndRomajiFont">姓名/罗马字</label>
                                    <select id="name-font-family" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md">
                                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                                        <option value="'Kosugi Maru', sans-serif" selected>Kosugi Maru<span class="font-option-suffix" data-i18n="defaultFont"> (默认)</span></option>
                                        <option value="'Kiwi Maru', sans-serif">Kiwi Maru</option>
                                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                                        <option value="serif"><span data-i18n="systemSerif">系统衬线体</span></option>
                                        <option value="sans-serif"><span data-i18n="systemSansSerif">系统无衬线体</span></option>
                                    </select>
                                </div>
                                <div class="pt-2">
                                    <label for="font-upload" class="block text-sm font-medium text-gray-600 mb-2" data-i18n="uploadCustomFont">上传自定义字体</label>
                                    <input type="file" id="font-upload" accept=".ttf,.otf,.woff,.woff2" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                                    <p id="font-upload-status" class="text-xs text-gray-500 mt-2 h-4"></p>

                const t = translations[lang];
                if (!t) {
                    console.error(`Language "${lang}" not found in translations.`);
                    return;
                }
                currentLang = lang;

                // Update elements with data-i18n attribute
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (t[key]) {
                        // For elements with child spans for translation (like font selectors)
                        const childSpan = el.querySelector('.font-option-suffix');
                        if (childSpan) {
                            const baseText = el.textContent.split(childSpan.textContent)[0];
                            childSpan.textContent = t[key];
                            el.textContent = baseText + t[key];
                        } else {
                            el.innerHTML = t[key];
                        }
                    }
                });
                
                // Special handling for font options that have nested spans
                document.querySelectorAll('select option').forEach(opt => {
                    const span = opt.querySelector('span[data-i18n]');
                    if (span) {
                        const key = span.getAttribute('data-i18n');
                        if (t[key]) {
                           span.textContent = t[key];
                        }
                    }
                });


                // Update placeholders
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (t[key]) {
                        el.placeholder = t[key];
                    }
                });
                
                // Update alt tags and placeholder images
                document.querySelectorAll('[data-i18n-alt]').forEach(el => {
                    const key = el.getAttribute('data-i18n-alt');
                    if (t[key]) {
                        el.alt = t[key];
                    }
                    // Update placeholder image text
                    const placeholderKey = el.getAttribute('data-i18n-placeholder-text');
                    if(placeholderKey && t[placeholderKey] && el.src.includes('placehold.co')) {
                        const newPlaceholderText = encodeURIComponent(t[placeholderKey]);
                        el.src = el.src.replace(/text=[^&]*/, `text=${newPlaceholderText}`);
                    }
                });


                // Update main HTML lang attribute and document title
                document.documentElement.lang = t.htmlLang || lang;
                document.title = t.mainTitle || 'Photo Card Generator';

                // Update active button style
                langButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.lang === lang);
                });

                // Save preference
                try {
                    localStorage.setItem('preferredLanguage', lang);
                } catch (e) {
                    console.warn('Could not save language preference to localStorage.');
                }

                    const romajiX = ui.romajiX.value;
                    const romajiY = ui.romajiY.value;
                    ui.romajiBlock.style.right = `${-romajiX}px`;
                    ui.romajiBlock.style.transform = `translateY(calc(-50% + ${romajiY}px))`;
                    ui.romajiXValue.textContent = romajiX;
                    ui.romajiYValue.textContent = romajiY;
                },
                fontStyles() {
                    ui.previewTheme.style.fontFamily = ui.themeFontFamily.value;
                    const nameFont = ui.nameFontFamily.value;
                    ui.previewName.style.fontFamily = nameFont;
                    ui.previewRomaji.style.fontFamily = nameFont;
                    
                    ui.previewTheme.style.fontWeight = ui.themeWeight.value;
                    ui.themeWeightInput.value = ui.themeWeight.value;

                    ui.previewName.style.fontWeight = ui.memberNameWeight.value;
                    ui.memberNameWeightInput.value = ui.memberNameWeight.value;

                    ui.previewRomaji.style.fontWeight = ui.romajiNameWeight.value;
                    ui.romajiNameWeightInput.value = ui.romajiNameWeight.value;
                },
                groupTheme() {
                    const groupName = ui.groupNameSelect.value;
                    const preset = colorPresets[groupName];
                    if (preset) {
                        ui.infoBarBgColor.value = preset.bg;
                        ui.infoColor.value = preset.text;
                        ui.borderColor.value = preset.border;
                        ui.body.style.backgroundColor = preset.bodyBg;
                        ui.mainTitle.style.color = preset.titleColor;

                        update.infoBarBgColor();
                        update.infoColor();
                        update.infoBarBorder();
                    }
                    
                    const logoSrc = groupLogos[groupName];
                    if (logoSrc) {
                        ui.imageLogo.src = logoSrc;
                        ui.imageLogo.style.display = 'block';
                        ui.svgLogo.classList.add('hidden');
                    }

                    const groupNameImgSrc = groupNameImages[groupName];
                    if (groupNameImgSrc) {
                        ui.groupNameImage.src = groupNameImgSrc;
                    }
                }
            };
            
            // --- Event Handlers ---

            const handleRomajiToggle = () => {
                if (ui.romajiToggle.checked) {
                    ui.romajiBlock.classList.remove('hidden');
                    ui.nameY.value = -7;
                    ui.romajiY.value = 14;
                } else {
                    ui.romajiBlock.classList.add('hidden');
                    ui.nameY.value = 0;
                }
                update.elementPositions();
            };
            
            const handleFontUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const fontName = file.name.replace(/\.(ttf|otf|woff|woff2)$/, '');
                const t = translations[currentLang];
                ui.fontUploadStatus.textContent = t.fontUploadStatusLoading(fontName);
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const fontBuffer = e.target.result;
                        const fontFace = new FontFace(fontName, fontBuffer);
                        await fontFace.load();
                        document.fonts.add(fontFace);
                        
                        addCustomFontToSelectors(fontName);
                        update.fontStyles();

                        ui.fontUploadStatus.textContent = t.fontUploadStatusSuccess(fontName);
                        setTimeout(() => ui.fontUploadStatus.textContent = '', 3000);

                    } catch (err) {
                        console.error('Font loading failed:', err);
                        ui.fontUploadStatus.textContent = t.fontUploadStatusError;
                    }
                };
                reader.readAsArrayBuffer(file);
                event.target.value = '';
            };

            const addCustomFontToSelectors = (fontName) => {
                const selectors = [ui.themeFontFamily, ui.nameFontFamily];
                selectors.forEach(select => {
                    if ([...select.options].some(opt => opt.value === fontName)) return;
                    const t = translations[currentLang];
                    const option = document.createElement('option');
                    option.value = fontName;
                    option.textContent = `${fontName}${t.customFontSuffix}`;
                    select.appendChild(option);
                    select.value = fontName;
                });
            };

            const setupListeners = () => {
                ui.imageUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            ui.imageToCrop.src = event.target.result;
                            ui.cropModal.classList.remove('hidden');
                            ui.cropModal.classList.add('flex');
                            
                            if(cropper) cropper.destroy();

                            cropper = new Cropper(ui.imageToCrop, {
                                aspectRatio: 89 / 127, viewMode: 1, dragMode: 'move', background: false, autoCropArea: 1,
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                    e.target.value = '';
                });

                ui.logoUpload.addEventListener('change', (e) => handleFileUpload(e, (result) => {
                    ui.imageLogo.src = result;
                    ui.imageLogo.style.display = 'block';
                    ui.svgLogo.classList.add('hidden');
                }));

                ui.fontUpload.addEventListener('change', handleFontUpload);

                const addInputListener = (element, handler) => element.addEventListener('input', handler);
                const addChangeListener = (element, handler) => element.addEventListener('change', handler);

                addInputListener(ui.borderToggle, update.infoBarBorder);
                addInputListener(ui.borderColor, update.infoBarBorder);
                addInputListener(ui.borderThickness, update.infoBarBorder);
                addInputListener(ui.infoColor, update.infoColor);
                addInputListener(ui.infoBarBgColor, update.infoBarBgColor);
                addInputListener(ui.marginBottom, update.position);
                addInputListener(ui.marginX, update.position);

                [ui.infoBarPaddingY, ui.logoSize, ui.groupNameSize, ui.themeSize, ui.memberNameSize, ui.romajiNameSize].forEach(el => addInputListener(el, update.sizes));
                [ui.logoX, ui.logoY, ui.groupNameX, ui.groupNameY, ui.themeX, ui.themeY, ui.nameX, ui.nameY, ui.romajiX, ui.romajiY].forEach(el => addInputListener(el, update.elementPositions));
                
                [ui.themeFontFamily, ui.nameFontFamily].forEach(el => addChangeListener(el, update.fontStyles));
                [ui.themeWeight, ui.memberNameWeight, ui.romajiNameWeight].forEach(el => addInputListener(el, update.fontStyles));


                addInputListener(ui.memberName, (e) => ui.previewName.textContent = e.target.value);
                addInputListener(ui.romajiName, (e) => ui.previewRomaji.textContent = e.target.value);
                addInputListener(ui.photoTheme, (e) => ui.previewTheme.textContent = e.target.value);
                addChangeListener(ui.groupNameSelect, update.groupTheme);
                
                addChangeListener(ui.romajiToggle, handleRomajiToggle);

                document.querySelectorAll('.swatch-container button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const targetId = e.currentTarget.parentElement.dataset.target;
                        const color = e.currentTarget.dataset.color;
                        const colorInput = document.getElementById(targetId);
                        if (colorInput) {
                            colorInput.value = color;
                            colorInput.dispatchEvent(new Event('input', { bubbles: true }));
                        }
                    });
                });

                ui.resetImageBtn.addEventListener('click', resetImageTransform);

                ui.cropBtn.addEventListener('click', () => {
                    if (cropper) {
                        ui.previewImage.src = cropper.getCroppedCanvas({
                            width: 1068, // Higher resolution for better quality
                            height: 1524,
                            imageSmoothingQuality: 'high',
                        }).toDataURL('image/png');
                        resetImageTransform();
                        cropper.destroy();
                        cropper = null;
                        ui.cropModal.classList.add('hidden');
                        ui.cropModal.classList.remove('flex');
                    }
                });
                ui.cancelCropBtn.addEventListener('click', () => {
                    if(cropper) {
                        cropper.destroy();
                        cropper = null;
                    }
                    ui.cropModal.classList.add('hidden');
                    ui.cropModal.classList.remove('flex');
                });
                
                document.addEventListener('keydown', (e) => {
                    if (!ui.cropModal.classList.contains('hidden')) {
                        if (e.key === 'Enter') {
                            e.preventDefault(); 
                            ui.cropBtn.click();
                        } else if (e.key === 'Escape') {
                            ui.cancelCropBtn.click();
                        }
                    }
                });

                ui.downloadBtn.addEventListener('click', handleDownload);
                ui.closeModalBtn.addEventListener('click', () => ui.errorModal.classList.add('hidden'));
                ui.closeIosModalBtn.addEventListener('click', () => {
                    ui.iosSaveModal.classList.add('hidden');
                    ui.iosSaveModal.classList.remove('flex');
                });

                const weightControls = [
                    { slider: ui.themeWeight, input: ui.themeWeightInput },
                    { slider: ui.memberNameWeight, input: ui.memberNameWeightInput },
                    { slider: ui.romajiNameWeight, input: ui.romajiNameWeightInput },
                ];

                weightControls.forEach(control => {
                    control.input.addEventListener('input', () => {
                        control.slider.value = control.input.value;
                        update.fontStyles();
                    });
                });

                document.querySelectorAll('.tick-container').forEach(container => {
                    container.addEventListener('click', (e) => {
                        const tick = e.target.closest('.tick');
                        if (!tick) return;

                        const value = tick.dataset.value;
                        const controlsId = container.dataset.controls;
                        
                        const slider = document.getElementById(controlsId);
                        const input = document.getElementById(controlsId + '-input');

                        if (slider && input) {
                            slider.value = value;
                            input.value = value;
                            update.fontStyles();
                        }
                    });
                });
            };

            const handleFileUpload = (event, callback) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => callback(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const resetImageTransform = () => {
                imageState = { scale: 1, translateX: 0, translateY: 0 };
                update.imageTransform();
            };

            const handleDownload = async () => {
                ui.loadingText.classList.remove('hidden');
                ui.downloadBtn.disabled = true;
                ui.downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    // Ensure all custom fonts are loaded before rendering the canvas
                    await document.fonts.ready;

                    // Use html2canvas for a more accurate capture
                    const canvas = await html2canvas(ui.photoCard, {
                        scale: 3, // Increase scale for higher resolution output
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: null, // Use transparent background
                        logging: false,
                        onclone: (clonedDoc) => {
                            // Ensure the image transform is applied correctly in the clone
                            const clonedPreviewImage = clonedDoc.getElementById('preview-image');
                            if (clonedPreviewImage) {
                                clonedPreviewImage.style.transform = ui.previewImage.style.transform;
                            }
                        }
                    });

                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                    if (isIOS) {
                        // On iOS, show the image in a modal for the user to save manually
                        ui.iosFinalImage.src = canvas.toDataURL('image/png');
                        ui.iosSaveModal.classList.remove('hidden');
                        ui.iosSaveModal.classList.add('flex');
                    } else {
                        // On other devices, trigger download directly
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        
                        if (!blob) {
                            throw new Error('Canvas to Blob conversion failed');
                        }

                        const url = URL.createObjectURL(blob);
                        const finalLink = document.createElement('a');
                        const memberName = ui.memberName.value.trim() || 'member';
                        const theme = ui.photoTheme.value.trim().replace(/\s+/g, '_') || 'custom';
                        finalLink.download = `photo_card_${memberName}_${theme}.png`;
                        finalLink.href = url;
                        
                        document.body.appendChild(finalLink);
                        finalLink.click();
                        document.body.removeChild(finalLink);

                        URL.revokeObjectURL(url);
                    }

                } catch (err) {
                    console.error('Image generation failed:', err);
                    const t = translations[currentLang];
                    ui.errorMessage.textContent = t.errorModalMessage;
                    ui.errorModal.classList.remove('hidden');
                } finally {
                    ui.loadingText.classList.add('hidden');
                    ui.downloadBtn.disabled = false;
                    ui.downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            };

            // --- Initialization ---
            const init = () => {
                // Get user's preferred language
                const savedLang = localStorage.getItem('preferredLanguage');
                const browserLang = navigator.language.split('-')[0];
                const initialLang = savedLang || (translations[browserLang] ? browserLang : 'zh');
                
                setLanguage(initialLang);
                setupListeners();
                Object.values(update).forEach(func => func());
                handleRomajiToggle();
            };

            init();
        });
    </script>
</body>
