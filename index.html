<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生写真模板生成器</title>
    <link rel="icon" type="image/jpeg" href="images/sakamichi.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Loaded more font weights -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Yuji+Syuku&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #f0f2f5;
        }

        .sakura-text-color {
            color: #F19DB5;
        }

        .aspect-photo {
            aspect-ratio: 89 / 127;
        }

        #photo-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
        }

        details>summary {
            cursor: pointer;
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        .color-swatch {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #image-container {
            cursor: grab;
        }

        #image-container:active {
            cursor: grabbing;
        }
        
        #info-bar {
            position: relative;
            overflow: hidden;  
        }
        .movable-block {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);  
        }

        /* Cropper Modal Styles */
        #crop-modal {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #crop-container {
            max-width: 90vw;
            max-height: 75vh;
        }

        .tick {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <h1 id="main-title" class="text-2xl md:text-3xl font-bold text-center mb-6 sakura-text-color">生写真模板生成器</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 控制面板 -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">自定义内容</h2>

                <div>
                    <label for="image-upload" class="block text-sm font-medium text-gray-600 mb-2">1. 上传主图片</label>
                    <input type="file" id="image-upload" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>

                <div>
                    <label for="member-name" class="block text-sm font-medium text-gray-600 mb-2">2. 成员姓名</label>
                    <input type="text" id="member-name" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        placeholder="请输入成员姓名">
                </div>

                <div>
                    <label for="romaji-name" class="block text-sm font-medium text-gray-600 mb-2">3. 罗马字 (可选)</label>
                    <input type="text" id="romaji-name" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        placeholder="请输入罗马字">
                </div>

                <div>
                    <label for="photo-theme" class="block text-sm font-medium text-gray-600 mb-2">4. 主题/其他信息</label>
                    <input type="text" id="photo-theme" value=""
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                        placeholder="请输入主题">
                </div>

                <div>
                    <label for="group-name-select" class="block text-sm font-medium text-gray-600 mb-2">5.
                        团体名字</label>
                    <select id="group-name-select"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500">
                        <option value="櫻坂46" selected>櫻坂46</option>
                        <option value="乃木坂46">乃木坂46</option>
                        <option value="日向坂46">日向坂46</option>
                    </select>
                </div>

                <details class="pt-2">
                    <summary class="flex justify-between items-center text-sm font-medium text-gray-600">
                        <span>6. 颜色与边框</span>
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </summary>
                    <div class="mt-4 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="info-bar-bg-color" class="block text-sm text-gray-500">信息栏底色</label>
                                <input type="color" id="info-bar-bg-color" value="#FFFFFF"
                                    class="mt-1 w-full h-8 p-0 border-gray-300 rounded cursor-pointer">
                                <div class="flex space-x-2 mt-2 swatch-container" data-target="info-bar-bg-color">
                                    <button type="button" class="color-swatch" style="background-color: #7cc7e8;"
                                        data-color="#7cc7e8"></button>
                                    <button type="button" class="color-swatch" style="background-color: #742581;"
                                        data-color="#742581"></button>
                                    <button type="button" class="color-swatch" style="background-color: #F19DB5;"
                                        data-color="#F19DB5"></button>
                                    <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                    <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                                </div>
                            </div>
                            <div>
                                <label for="info-color" class="block text-sm text-gray-500">文字/Logo颜色</label>
                                <input type="color" id="info-color" value="#F19DB5"
                                    class="mt-1 w-full h-8 p-0 border-gray-300 rounded cursor-pointer">
                                <div class="flex space-x-2 mt-2 swatch-container" data-target="info-color">
                                    <button type="button" class="color-swatch" style="background-color: #7cc7e8;"
                                        data-color="#7cc7e8"></button>
                                    <button type="button" class="color-swatch" style="background-color: #742581;"
                                        data-color="#742581"></button>
                                    <button type="button" class="color-swatch" style="background-color: #F19DB5;"
                                        data-color="#F19DB5"></button>
                                    <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                    <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">信息栏边框</label>
                            <div class="flex items-center mt-2 space-x-4">
                                <input type="checkbox" id="border-toggle"
                                    class="h-4 w-4 rounded border-gray-300 text-violet-600 focus:ring-violet-600"
                                    checked>
                                <input type="color" id="border-color" value="#F19DB5"
                                    class="w-10 h-8 p-0 border-gray-300 rounded cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                                <div class="flex-grow">
                                    <label for="border-thickness" class="text-sm text-gray-500">粗细: <span
                                            id="border-thickness-value">2</span>px</label>
                                    <input type="range" id="border-thickness" min="0" max="5" value="2" step="0.5"
                                        class="w-full">
                                </div>
                            </div>
                            <div class="flex space-x-2 mt-2 swatch-container" data-target="border-color">
                                <button type="button" class="color-swatch" style="background-color: #7cc7e8;"
                                    data-color="#7cc7e8"></button>
                                <button type="button" class="color-swatch" style="background-color: #742581;"
                                    data-color="#742581"></button>
                                <button type="button" class="color-swatch" style="background-color: #F19DB5;"
                                    data-color="#F19DB5"></button>
                                <button type="button" class="color-swatch bg-white" data-color="#FFFFFF"></button>
                                <button type="button" class="color-swatch bg-black" data-color="#000000"></button>
                            </div>
                        </div>
                    </div>
                </details>

                <details class="pt-2">
                    <summary class="flex justify-between items-center text-sm font-medium text-gray-600">
                        <span>7. 高级设置</span>
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </summary>
                    <div class="mt-4 space-y-4 pl-2 border-l-2 border-gray-200">
                        <div class="pt-2">
                            <label for="logo-upload" class="block text-sm font-medium text-gray-600 mb-2">自定义Logo</label>
                            <input type="file" id="logo-upload" accept="image/*"
                                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                        </div>
                        <div class="pt-2">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="block text-sm font-medium text-gray-600">主图片位置</h3>
                                <button id="reset-image-btn"
                                    class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-600 font-semibold py-1 px-2 rounded-full">重置</button>
                            </div>
                            <div class="space-y-3">
                                <div>
                                    <label for="image-zoom" class="text-sm text-gray-500">图片缩放: <span
                                            id="image-zoom-value">1</span>x</label>
                                    <input type="range" id="image-zoom" min="1" max="3" value="1" step="0.05"
                                        class="w-full">
                                </div>
                            </div>
                        </div>
                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2">信息栏位置</h3>
                            <div class="space-y-3">
                                <div>
                                    <label for="margin-bottom" class="text-sm text-gray-500">下边距: <span
                                            id="margin-bottom-value">34</span>px</label>
                                    <input type="range" id="margin-bottom" min="0" max="50" value="34" class="w-full">
                                </div>
                                <div>
                                    <label for="margin-x" class="text-sm text-gray-500">左右边距: <span
                                            id="margin-x-value">29</span>px</label>
                                    <input type="range" id="margin-x" min="0" max="50" value="29" class="w-full">
                                </div>
                            </div>
                        </div>

                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2">字体与尺寸微调</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input type="checkbox" id="romaji-toggle"
                                        class="h-4 w-4 rounded border-gray-300 text-violet-600 focus:ring-violet-600">
                                    <label for="romaji-toggle"
                                        class="ml-2 block text-sm font-medium text-gray-700">显示罗马字</label>
                                </div>
                                <div>
                                    <label for="info-bar-padding-y" class="text-sm text-gray-500">信息栏内边距: <span
                                            id="info-bar-padding-y-value">22</span>px</label>
                                    <input type="range" id="info-bar-padding-y" min="0" max="40" value="22" class="w-full">
                                </div>
                                <div>
                                    <label for="logo-size" class="text-sm text-gray-500">Logo大小: <span
                                            id="logo-size-value">34</span>px</label>
                                    <input type="range" id="logo-size" min="16" max="48" value="34" class="w-full">
                                </div>
                                <div>
                                    <label for="group-name-size" class="text-sm text-gray-500">团名大小: <span
                                            id="group-name-size-value">14</span>px</label>
                                    <input type="range" id="group-name-size" min="10" max="24" value="14"
                                        class="w-full">
                                </div>
                                <div>
                                    <label for="theme-size" class="text-sm text-gray-500">主题大小: <span
                                            id="theme-size-value">9</span>px</label>
                                    <input type="range" id="theme-size" min="8" max="20" value="9" class="w-full">
                                </div>
                                <div>
                                    <label for="member-name-size" class="text-sm text-gray-500">姓名大小: <span
                                            id="member-name-size-value">20</span>px</label>
                                    <input type="range" id="member-name-size" min="14" max="32" value="20"
                                        class="w-full">
                                </div>
                                <div>
                                    <label for="romaji-name-size" class="text-sm text-gray-500">罗马字大小: <span
                                            id="romaji-name-size-value">13</span>px</label>
                                    <input type="range" id="romaji-name-size" min="6" max="16" value="13"
                                        class="w-full">
                                </div>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2">元素位置微调</h3>
                            <div class="space-y-3">
                                <div class="p-2 border rounded-md">
                                     <p class="text-sm text-gray-600 font-semibold">Logo 位置</p>
                                     <div>
                                        <label for="logo-x" class="text-sm text-gray-500">水平位置 (X): <span id="logo-x-value">8</span>px</label>
                                        <input type="range" id="logo-x" min="0" max="50" value="4" class="w-full">
                                     </div>
                                     <div>
                                        <label for="logo-y" class="text-sm text-gray-500">垂直位置 (Y): <span id="logo-y-value">0</span>px</label>
                                        <input type="range" id="logo-y" min="-30" max="30" value="0" class="w-full">
                                     </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                     <p class="text-sm text-gray-600 font-semibold">团名位置</p>
                                     <div>
                                        <label for="group-name-x" class="text-sm text-gray-500">水平位置 (X): <span id="group-name-x-value">44</span>px</label>
                                        <input type="range" id="group-name-x" min="0" max="100" value="44" class="w-full">
                                     </div>
                                     <div>
                                        <label for="group-name-y" class="text-sm text-gray-500">垂直位置 (Y): <span id="group-name-y-value">1</span>px</label>
                                        <input type="range" id="group-name-y" min="-30" max="30" value="1" class="w-full">
                                     </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                     <p class="text-sm text-gray-600 font-semibold">主题</p>
                                     <div>
                                        <label for="theme-x" class="text-sm text-gray-500">水平位置 (X): <span id="theme-x-value">-12</span>px</label>
                                        <input type="range" id="theme-x" min="-100" max="100" value="-12" class="w-full">
                                     </div>
                                     <div>
                                        <label for="theme-y" class="text-sm text-gray-500">垂直位置 (Y): <span id="theme-y-value">0</span>px</label>
                                        <input type="range" id="theme-y" min="-30" max="30" value="0" class="w-full">
                                     </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                     <p class="text-sm text-gray-600 font-semibold">姓名位置</p>
                                     <div>
                                        <label for="name-x" class="text-sm text-gray-500">水平位置 (X): <span id="name-x-value">-7</span>px</label>
                                        <input type="range" id="name-x" min="-50" max="50" value="-7" class="w-full">
                                     </div>
                                     <div>
                                        <label for="name-y" class="text-sm text-gray-500">垂直位置 (Y): <span id="name-y-value">0</span>px</label>
                                        <input type="range" id="name-y" min="-30" max="30" value="0" class="w-full">
                                     </div>
                                </div>
                                <div class="p-2 border rounded-md">
                                     <p class="text-sm text-gray-600 font-semibold">罗马字位置</p>
                                     <div>
                                        <label for="romaji-x" class="text-sm text-gray-500">水平位置 (X): <span id="romaji-x-value">-12</span>px</label>
                                        <input type="range" id="romaji-x" min="-50" max="50" value="-12" class="w-full">
                                     </div>
                                     <div>
                                        <label for="romaji-y" class="text-sm text-gray-500">垂直位置 (Y): <span id="romaji-y-value">14</span>px</label>
                                        <input type="range" id="romaji-y" min="-30" max="30" value="14" class="w-full">
                                     </div>
                                </div>
                            </div>
                        </div>

                        <!-- MODIFIED: Font controls section -->
                        <div class="pt-2">
                            <h3 class="block text-sm font-medium text-gray-600 mb-2">字体样式微调</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="theme-font-family" class="text-sm text-gray-500">主题</label>
                                    <select id="theme-font-family" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md">
                                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                                        <option value="'Kosugi Maru', sans-serif" selected>Kosugi Maru (默认)</option>
                                        <option value="'Kiwi Maru', sans-serif">Kiwi Maru</option>
                                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                                        <option value="'Yuji Syuku', serif">日式秀气体 (Yuji)</option>
                                        <option value="serif">系统衬线体</option>
                                        <option value="sans-serif">系统无衬线体</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="name-font-family" class="text-sm text-gray-500">姓名/罗马字</label>
                                    <select id="name-font-family" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md">
                                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                                        <option value="'Kosugi Maru', sans-serif" selected>Kosugi Maru (默认)</option>
                                        <option value="'Kiwi Maru', sans-serif">Kiwi Maru</option>
                                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                                        <option value="'Yuji Syuku', serif">日式秀气体 (Yuji)</option>
                                        <option value="serif">系统衬线体</option>
                                        <option value="sans-serif">系统无衬线体</option>
                                    </select>
                                </div>
                                <!-- NEW: Custom Font Upload -->
                                <div class="pt-2">
                                    <label for="font-upload" class="block text-sm font-medium text-gray-600 mb-2">上传自定义字体</label>
                                     <input type="file" id="font-upload" accept=".ttf,.otf,.woff,.woff2"
                                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                                    <p id="font-upload-status" class="text-xs text-gray-500 mt-2 h-4"></p>
                                </div>
                                <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                                    <div class="w-full">
                                        <div class="flex justify-between items-center">
                                            <label for="theme-weight" class="text-sm text-gray-500">主题粗细:</label>
                                            <input type="number" id="theme-weight-input" min="100" max="900" value="100" step="10" class="w-16 text-right bg-gray-50 rounded-md px-1 py-0.5 border border-gray-200">
                                        </div>
                                        <input type="range" id="theme-weight" min="100" max="900" value="100" step="1" class="w-full">
                                        <div class="flex justify-between w-full text-xs text-gray-400 px-1 tick-container" data-controls="theme-weight">
                                            <button data-value="100" class="tick hover:text-violet-600">100</button>
                                            <button data-value="400" class="tick hover:text-violet-600">400</button>
                                            <button data-value="700" class="tick hover:text-violet-600">700</button>
                                            <button data-value="900" class="tick hover:text-violet-600">900</button>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="flex justify-between items-center">
                                            <label for="member-name-weight" class="text-sm text-gray-500">姓名粗细:</label>
                                            <input type="number" id="member-name-weight-input" min="100" max="900" value="500" step="10" class="w-16 text-right bg-gray-50 rounded-md px-1 py-0.5 border border-gray-200">
                                        </div>
                                        <input type="range" id="member-name-weight" min="100" max="900" value="500" step="1" class="w-full">
                                        <div class="flex justify-between w-full text-xs text-gray-400 px-1 tick-container" data-controls="member-name-weight">
                                            <button data-value="100" class="tick hover:text-violet-600">100</button>
                                            <button data-value="400" class="tick hover:text-violet-600">400</button>
                                            <button data-value="700" class="tick hover:text-violet-600">700</button>

                cancelCropBtn: document.getElementById('cancel-crop-btn'),
            };

            const colorPresets = {
                '櫻坂46': { bg: '#FFFFFF', text: '#F19DB5', border: '#F19DB5', bodyBg: '#f0f2f5', titleColor: '#F19DB5' },
                '乃木坂46': { bg: '#742581', text: '#FFFFFF', border: '#742581', bodyBg: '#f0f2f5', titleColor: '#742581' },
                '日向坂46': { bg: '#7cc7e8', text: '#FFFFFF', border: '#7cc7e8', bodyBg: '#7cc7e8', titleColor: '#FFFFFF' }
            };
            
            const groupLogos = {
                '櫻坂46': 'images/樱坂46logo.png',
                '日向坂46': 'images/日向坂46logo.png',
                '乃木坂46': 'images/乃木坂46logo.png'
            };

            // NEW: Image paths for group names
            const groupNameImages = {
                '櫻坂46': 'images/樱坂46文字.png',
                '日向坂46': 'images/日向坂46文字.png',
                '乃木坂46': 'images/乃木坂46文字.png'
            };

            let imageState = { scale: 1, translateX: 0, translateY: 0 };
            let isDragging = false;
            let startX, startY;
            let cropper = null;

            // --- Update Functions ---
            const update = {
                infoBarBorder() {
                    const isEnabled = ui.borderToggle.checked;
                    ui.borderColor.disabled = !isEnabled;
                    ui.borderThickness.disabled = !isEnabled;
                    if (isEnabled) {
                        const thickness = ui.borderThickness.value;
                        ui.infoBar.style.border = `${thickness}px solid ${ui.borderColor.value}`;
                        ui.borderThicknessValue.textContent = thickness;
                    } else {
                        ui.infoBar.style.border = 'none';
                    }
                },
                infoColor() {
                    const newColor = ui.infoColor.value;
                    ui.infoBar.style.color = newColor;
                    ui.svgLogo.style.fill = newColor;
                },
                infoBarBgColor() {
                    ui.infoBar.style.backgroundColor = ui.infoBarBgColor.value;
                },
                position() {
                    const bottom = ui.marginBottom.value;
                    const x = ui.marginX.value;
                    ui.infoBarContainer.style.bottom = `${bottom}px`;
                    ui.infoBarContainer.style.left = `${x}px`;
                    ui.infoBarContainer.style.right = `${x}px`;
                    ui.marginBottomValue.textContent = bottom;
                    ui.marginXValue.textContent = x;
                },
                imageTransform() {
                    ui.previewImage.style.transform = `translate(${imageState.translateX}px, ${imageState.translateY}px) scale(${imageState.scale})`;
                },
                sizes() {
                    const paddingY = ui.infoBarPaddingY.value;
                    ui.infoBar.style.paddingTop = `${paddingY}px`;
                    ui.infoBar.style.paddingBottom = `${paddingY}px`;
                    ui.infoBarPaddingYValue.textContent = paddingY;

                    ui.logoContainer.style.height = `${ui.logoSize.value}px`;
                    ui.logoSizeValue.textContent = ui.logoSize.value;

                    // MODIFIED: Control image height instead of font size
                    ui.groupNameImage.style.height = `${ui.groupNameSize.value}px`;
                    ui.groupNameSizeValue.textContent = ui.groupNameSize.value;
                    
                    ui.previewTheme.style.fontSize = `${ui.themeSize.value}px`;
                    ui.themeSizeValue.textContent = ui.themeSize.value;

                    ui.previewName.style.fontSize = `${ui.memberNameSize.value}px`;
                    ui.memberNameSizeValue.textContent = ui.memberNameSize.value;

                    ui.previewRomaji.style.fontSize = `${ui.romajiNameSize.value}px`;
                    ui.romajiNameSizeValue.textContent = ui.romajiNameSize.value;
                },
                elementPositions() {
                    const logoX = ui.logoX.value;
                    const logoY = ui.logoY.value;
                    ui.logoBlock.style.left = `${logoX}px`;
                    ui.logoBlock.style.transform = `translateY(calc(-50% + ${logoY}px))`;
                    ui.logoXValue.textContent = logoX;
                    ui.logoYValue.textContent = logoY;

                    const groupNameX = ui.groupNameX.value;
                    const groupNameY = ui.groupNameY.value;
                    ui.groupNameBlock.style.left = `${groupNameX}px`;
                    ui.groupNameBlock.style.transform = `translateY(calc(-50% + ${groupNameY}px))`;
                    ui.groupNameXValue.textContent = groupNameX;
                    ui.groupNameYValue.textContent = groupNameY;

                    const themeX = ui.themeX.value;
                    const themeY = ui.themeY.value;
                    ui.themeBlock.style.transform = `translate(calc(-50% + ${themeX}px), calc(-50% + ${themeY}px))`;
                    ui.themeXValue.textContent = themeX;
                    ui.themeYValue.textContent = themeY;

                    const nameX = ui.nameX.value;
                    const nameY = ui.nameY.value;
                    ui.nameBlock.style.right = `${-nameX}px`;
                    ui.nameBlock.style.transform = `translateY(calc(-50% + ${nameY}px))`;
                    ui.nameXValue.textContent = nameX;
                    ui.nameYValue.textContent = nameY;

                    const romajiX = ui.romajiX.value;
                    const romajiY = ui.romajiY.value;
                    ui.romajiBlock.style.right = `${-romajiX}px`;
                    ui.romajiBlock.style.transform = `translateY(calc(-50% + ${romajiY}px))`;
                    ui.romajiXValue.textContent = romajiX;
                    ui.romajiYValue.textContent = romajiY;
                },
                fontStyles() {
                    // MODIFIED: Removed group name font styling
                    ui.previewTheme.style.fontFamily = ui.themeFontFamily.value;
                    const nameFont = ui.nameFontFamily.value;
                    ui.previewName.style.fontFamily = nameFont;
                    ui.previewRomaji.style.fontFamily = nameFont;
                    
                    ui.previewTheme.style.fontWeight = ui.themeWeight.value;
                    ui.themeWeightInput.value = ui.themeWeight.value;

                    ui.previewName.style.fontWeight = ui.memberNameWeight.value;
                    ui.memberNameWeightInput.value = ui.memberNameWeight.value;

                    ui.previewRomaji.style.fontWeight = ui.romajiNameWeight.value;
                    ui.romajiNameWeightInput.value = ui.romajiNameWeight.value;
                },
                groupTheme() {
                    const groupName = ui.groupNameSelect.value;
                    const preset = colorPresets[groupName];
                    if (preset) {
                        ui.infoBarBgColor.value = preset.bg;
                        ui.infoColor.value = preset.text;
                        ui.borderColor.value = preset.border;
                        ui.body.style.backgroundColor = preset.bodyBg;
                        ui.mainTitle.style.color = preset.titleColor;

                        update.infoBarBgColor();
                        update.infoColor();
                        update.infoBarBorder();
                    }
                    
                    const logoSrc = groupLogos[groupName];
                    if (logoSrc) {
                        ui.imageLogo.src = logoSrc;
                        ui.imageLogo.style.display = 'block';
                        ui.svgLogo.classList.add('hidden');
                    }

                    // NEW: Update group name image
                    const groupNameImgSrc = groupNameImages[groupName];
                    if (groupNameImgSrc) {
                        ui.groupNameImage.src = groupNameImgSrc;
                    }
                }
            };
            
            // --- Event Handlers ---

            const handleRomajiToggle = () => {
                if (ui.romajiToggle.checked) {
                    ui.romajiBlock.classList.remove('hidden');
                    ui.nameY.value = -7;
                    ui.romajiY.value = 14;
                } else {
                    ui.romajiBlock.classList.add('hidden');
                    ui.nameY.value = 0;
                }
                update.elementPositions();
            };
            
            const handleFontUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const fontName = file.name.replace(/\.(ttf|otf|woff|woff2)$/, '');
                ui.fontUploadStatus.textContent = `正在加载字体 "${fontName}"...`;
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const fontBuffer = e.target.result;
                        const fontFace = new FontFace(fontName, fontBuffer);
                        await fontFace.load();
                        document.fonts.add(fontFace);
                        
                        addCustomFontToSelectors(fontName);
                        update.fontStyles();

                        ui.fontUploadStatus.textContent = `字体 "${fontName}" 加载成功!`;
                        setTimeout(() => ui.fontUploadStatus.textContent = '', 3000);

                    } catch (err) {
                        console.error('Font loading failed:', err);
                        ui.fontUploadStatus.textContent = '字体加载失败，请检查文件格式。';
                    }
                };
                reader.readAsArrayBuffer(file);
                event.target.value = '';
            };

            const addCustomFontToSelectors = (fontName) => {
                const selectors = [ui.themeFontFamily, ui.nameFontFamily]; // MODIFIED: Removed group name selector
                selectors.forEach(select => {
                    if ([...select.options].some(opt => opt.value === fontName)) return;

                    const option = document.createElement('option');
                    option.value = fontName;
                    option.textContent = `${fontName} (自定义)`;
                    select.appendChild(option);
                    select.value = fontName;
                });
            };

            const setupListeners = () => {
                ui.imageUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            ui.imageToCrop.src = event.target.result;
                            ui.cropModal.classList.remove('hidden');
                            ui.cropModal.classList.add('flex');
                            
                            if(cropper) cropper.destroy();

                            cropper = new Cropper(ui.imageToCrop, {
                                aspectRatio: 89 / 127, viewMode: 1, dragMode: 'move', background: false, autoCropArea: 1,
                            });
                        };
                        reader.readAsDataURL(file);
                    }
                    e.target.value = '';
                });

                ui.logoUpload.addEventListener('change', (e) => handleFileUpload(e, (result) => {
                    ui.imageLogo.src = result;
                    ui.imageLogo.style.display = 'block';
                    ui.svgLogo.classList.add('hidden');
                }));

                ui.fontUpload.addEventListener('change', handleFontUpload);

                const addInputListener = (element, handler) => element.addEventListener('input', handler);
                const addChangeListener = (element, handler) => element.addEventListener('change', handler);

                addInputListener(ui.borderToggle, update.infoBarBorder);
                addInputListener(ui.borderColor, update.infoBarBorder);
                addInputListener(ui.borderThickness, update.infoBarBorder);
                addInputListener(ui.infoColor, update.infoColor);
                addInputListener(ui.infoBarBgColor, update.infoBarBgColor);
                addInputListener(ui.marginBottom, update.position);
                addInputListener(ui.marginX, update.position);

                [ui.infoBarPaddingY, ui.logoSize, ui.groupNameSize, ui.themeSize, ui.memberNameSize, ui.romajiNameSize].forEach(el => addInputListener(el, update.sizes));
                [ui.logoX, ui.logoY, ui.groupNameX, ui.groupNameY, ui.themeX, ui.themeY, ui.nameX, ui.nameY, ui.romajiX, ui.romajiY].forEach(el => addInputListener(el, update.elementPositions));
                
                [ui.themeFontFamily, ui.nameFontFamily].forEach(el => addChangeListener(el, update.fontStyles)); // MODIFIED
                [ui.themeWeight, ui.memberNameWeight, ui.romajiNameWeight].forEach(el => addInputListener(el, update.fontStyles)); // MODIFIED


                addInputListener(ui.memberName, (e) => ui.previewName.textContent = e.target.value);
                addInputListener(ui.romajiName, (e) => ui.previewRomaji.textContent = e.target.value);
                addInputListener(ui.photoTheme, (e) => ui.previewTheme.textContent = e.target.value);
                addChangeListener(ui.groupNameSelect, update.groupTheme);
                
                addChangeListener(ui.romajiToggle, handleRomajiToggle);

                document.querySelectorAll('.swatch-container button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const targetId = e.currentTarget.parentElement.dataset.target;
                        const color = e.currentTarget.dataset.color;
                        const colorInput = document.getElementById(targetId);
                        if (colorInput) {
                            colorInput.value = color;
                            colorInput.dispatchEvent(new Event('input', { bubbles: true }));
                        }
                    });
                });

                ui.imageZoom.addEventListener('input', (e) => {
                    imageState.scale = parseFloat(e.target.value);
                    ui.imageZoomValue.textContent = parseFloat(imageState.scale).toFixed(2);
                    update.imageTransform();
                });
                ui.resetImageBtn.addEventListener('click', resetImageTransform);
                ui.imageContainer.addEventListener('mousedown', startDrag);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);

                ui.cropBtn.addEventListener('click', () => {
                    if (cropper) {
                        ui.previewImage.src = cropper.getCroppedCanvas().toDataURL('image/png');
                        resetImageTransform();
                        cropper.destroy();
                        cropper = null;
                        ui.cropModal.classList.add('hidden');
                        ui.cropModal.classList.remove('flex');
                    }
                });
                ui.cancelCropBtn.addEventListener('click', () => {
                    if(cropper) {
                        cropper.destroy();
                        cropper = null;
                    }
                    ui.cropModal.classList.add('hidden');
                    ui.cropModal.classList.remove('flex');
                });
                
                document.addEventListener('keydown', (e) => {
                    if (!ui.cropModal.classList.contains('hidden')) {
                        if (e.key === 'Enter') {
                            e.preventDefault(); 
                            ui.cropBtn.click();
                        } else if (e.key === 'Escape') {
                            ui.cancelCropBtn.click();
                        }
                    }
                });

                ui.downloadBtn.addEventListener('click', handleDownload);
                ui.closeModalBtn.addEventListener('click', () => ui.errorModal.classList.add('hidden'));

                const weightControls = [
                    { slider: ui.themeWeight, input: ui.themeWeightInput },
                    { slider: ui.memberNameWeight, input: ui.memberNameWeightInput },
                    { slider: ui.romajiNameWeight, input: ui.romajiNameWeightInput },
                ]; // MODIFIED

                weightControls.forEach(control => {
                    control.input.addEventListener('input', () => {
                        control.slider.value = control.input.value;
                        update.fontStyles();
                    });
                });

                document.querySelectorAll('.tick-container').forEach(container => {
                    container.addEventListener('click', (e) => {
                        const tick = e.target.closest('.tick');
                        if (!tick) return;

                        const value = tick.dataset.value;
                        const controlsId = container.dataset.controls;
                        
                        const slider = document.getElementById(controlsId);
                        const input = document.getElementById(controlsId + '-input');

                        if (slider && input) {
                            slider.value = value;
                            input.value = value;
                            update.fontStyles();
                        }
                    });
                });
            };

            const handleFileUpload = (event, callback) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => callback(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const resetImageTransform = () => {
                imageState = { scale: 1, translateX: 0, translateY: 0 };
                ui.imageZoom.value = 1;
                ui.imageZoomValue.textContent = '1.00';
                update.imageTransform();
            };

            const startDrag = (e) => {
                e.preventDefault();
                isDragging = true;
                startX = e.clientX - imageState.translateX;
                startY = e.clientY - imageState.translateY;
                ui.imageContainer.style.cursor = 'grabbing';
            };

            const drag = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                imageState.translateX = e.clientX - startX;
                imageState.translateY = e.clientY - startY;
                update.imageTransform();
            };

            const stopDrag = () => {
                isDragging = false;
                ui.imageContainer.style.cursor = 'grab';
            };

            const handleDownload = async () => {
                ui.loadingText.classList.remove('hidden');
                ui.downloadBtn.disabled = true;
                ui.downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    await document.fonts.ready;

                    const scaleFactor = 3;
                    const rect = ui.photoCard.getBoundingClientRect();
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = rect.width * scaleFactor;
                    finalCanvas.height = rect.height * scaleFactor;
                    const ctx = finalCanvas.getContext('2d');
                    ctx.scale(scaleFactor, scaleFactor);

                    const img = ui.previewImage;
                    if (img.src && img.complete && img.naturalWidth > 0) {
                        const containerRect = ui.imageContainer.getBoundingClientRect();
                        const photoCardRect = ui.photoCard.getBoundingClientRect();
                        const containerX = containerRect.left - photoCardRect.left;
                        const containerY = containerRect.top - photoCardRect.top;
                        ctx.save();
                        ctx.beginPath();
                        ctx.rect(containerX, containerY, containerRect.width, containerRect.height);
                        ctx.clip();
                        
                        const transformedWidth = containerRect.width * imageState.scale;
                        const transformedHeight = containerRect.height * imageState.scale;
                        const drawX = containerX + imageState.translateX + (containerRect.width - transformedWidth) / 2;
                        const drawY = containerY + imageState.translateY + (containerRect.height - transformedHeight) / 2;

                        ctx.drawImage(img, drawX, drawY, transformedWidth, transformedHeight);
                        ctx.restore();
                    }

                    const photoCardRect = ui.photoCard.getBoundingClientRect();
                    const infoBarRect = ui.infoBar.getBoundingClientRect();
                    const infoBarX = infoBarRect.left - photoCardRect.left;
                    const infoBarY = infoBarRect.top - photoCardRect.top;
                    const infoBarWidth = infoBarRect.width;
                    const infoBarHeight = infoBarRect.height;

                    ctx.fillStyle = ui.infoBarBgColor.value;
                    ctx.fillRect(infoBarX, infoBarY, infoBarWidth, infoBarHeight);

                    if (ui.borderToggle.checked) {
                        ctx.strokeStyle = ui.borderColor.value;
                        ctx.lineWidth = parseFloat(ui.borderThickness.value);
                        ctx.strokeRect(infoBarX, infoBarY, infoBarWidth, infoBarHeight);
                    }

                    const elementsToDraw = [
                        { el: ui.logoContainer, isLogo: true },
                        { el: ui.groupNameImage, isImage: true }, // MODIFIED
                        { el: ui.previewTheme },
                        { el: ui.previewName },
                        { el: ui.previewRomaji, isOptional: true },
                    ];

                    for (const item of elementsToDraw) {
                        if (item.isOptional && ui.romajiBlock.classList.contains('hidden')) continue;
                        if (!item.el) continue;

                        const elRect = item.el.getBoundingClientRect();
                        const x = elRect.left - infoBarRect.left;
                        const y = elRect.top - infoBarRect.top;
                        
                        const drawX = infoBarX + x;
                        const drawY = infoBarY + y;

                        if (item.isLogo || item.isImage) { // MODIFIED: Combined logic for logo and group name image
                            const targetImg = item.isLogo ? (ui.imageLogo.src && !ui.imageLogo.classList.contains('hidden') && ui.imageLogo.complete ? ui.imageLogo : ui.svgLogo) : item.el;
                            
                            if (targetImg.tagName === 'IMG') {
                                if (targetImg.complete) {
                                    ctx.drawImage(targetImg, drawX, drawY, elRect.width, elRect.height);
                                }
                            } else { // SVG Logic
                                const svgText = new XMLSerializer().serializeToString(targetImg);
                                const coloredSvgText = svgText.replace(/class="fill-current"/g, `fill="${ui.infoColor.value}"`);
                                const svgBlob = new Blob([coloredSvgText], { type: 'image/svg+xml;charset=utf-8' });
                                const url = URL.createObjectURL(svgBlob);
                                const svgImage = await new Promise(resolve => {
                                    const img = new Image();
                                    img.onload = () => resolve(img);
                                    img.onerror = () => resolve(null);
                                    img.src = url;
                                });
                                if (svgImage) {
                                    ctx.drawImage(svgImage, drawX, drawY, elRect.width, elRect.height);
                                }
                                URL.revokeObjectURL(url);
                            }
                        } else {
                            const computedStyle = getComputedStyle(item.el);
                            ctx.fillStyle = computedStyle.color;
                            ctx.font = `${computedStyle.fontWeight} ${computedStyle.fontSize} ${computedStyle.fontFamily}`;
                            ctx.textAlign = computedStyle.textAlign;
                            ctx.textBaseline = 'middle';
                            
                            let textX = drawX;
                            if(ctx.textAlign === 'right') {
                                textX = drawX + elRect.width;
                            } else if (ctx.textAlign === 'center') {
                                textX = drawX + elRect.width / 2;
                            }
                            const textY = drawY + elRect.height / 2;
                            ctx.fillText(item.el.textContent, textX, textY);
                        }
                    }

                    const finalLink = document.createElement('a');
                    const memberName = ui.memberName.value.trim() || 'member';
                    const theme = ui.photoTheme.value.trim().replace(/\s+/g, '_') || 'custom';
                    finalLink.download = `photo_card_${memberName}_${theme}.png`;
                    finalLink.href = finalCanvas.toDataURL('image/png'); 
                    finalLink.click();

                } catch (err) {
                    console.error('图片生成失败:', err);
                    ui.errorMessage.textContent = '图片生成失败。请检查浏览器控制台获取技术信息。';
                    ui.errorModal.classList.remove('hidden');
                } finally {
                    ui.loadingText.classList.add('hidden');
                    ui.downloadBtn.disabled = false;
                    ui.downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            };

            // --- Initialization ---
            const init = () => {
                setupListeners();
                Object.values(update).forEach(func => func());
                handleRomajiToggle();
            };

            init();
        });
    </script>
